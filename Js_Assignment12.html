<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BigInt</title>
    <style>
        li{
            font-size: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <li>Js_Group2 assignment-12:JS BigInt <br>
        Assignment: Create a program that uses BigInt to handle large integers,
         such as factorial calculations. Compare performance with regular number calculations.
    </li>

    <script>
        //factorial using regular numbers
        function factorialRegular(n){
            let result=1;
            for(let i=2 ; i<=n ; i++){
                result = result*i;
            }
            return result;
        }

        //factorial using BigInt
        function factorialBigInt(n){
         let result= BigInt(1);
         for(let i=2 ; i<=n ; i++){
            result = result*BigInt(i);
         }
         return result;
        }

     // performance comparasion

     function comparePerformance(n){
        const t1=performance.now();
        factorialRegular(n);
        const t2=performance.now();
        console.log(`Regular number of factorial ${n}: ${(t1-t2).toFixed(4)}ms`);

        const t3= performance.now();
        factorialBigInt(n);
        const t4=performance.now();
        console.log(`BigInt of factorial ${n}: ${(t3-t4).toFixed(4)}ms`);
     }
     const num= 10000;
     comparePerformance(num);
    </script>
    
</body>
</html>
