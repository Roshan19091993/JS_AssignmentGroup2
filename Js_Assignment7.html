    <li> Js_Group2 assignment-7:JS Strings <br>
        Assignment: Write a function that takes a string input and returns the string reversed.
         Use various string methods to manipulate the input.
    </li>

 
    <script>

    
        const inputstring ="Javascript";
        function reverseString(inputstring) {
            let reverseString = '';
            for(var i=inputstring.length-1;i>=0; i--){

                reverseString += inputstring[i];
            } 
            return reverseString;
        }
        
        const result = reverseString(inputstring);

        console.log(result);
        
    </script>
