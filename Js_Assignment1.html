        Assignment: Create a JavaScript object to represent a book.

    </li>

    <div class="books" id="Book-details">
        <h1>Book Details</h1>
    </div>


    <script>
        // Create a book object
        var book =  {
                        title: "To Kill a Mockingbird",
                        author: "Harper Lee",
                        yearPublished: 1960,
                        genre: "Classic"
                    
        }

                

        function displayBookDetails(book) {
            return  `
             <p> <strong> Title:<strng> ${book.title}</p>
             <p> <strong> Auther:<strng> ${book.author}</p>
             <p> <strong>Year Published:<strng> ${book.yearPublished}</p>
             <p> <strong> Genre:<strng> ${book.genre}</p>
            `;
        }

        //Display book details
        document.getElementById("Book-details").innerHTML = displayBookDetails(book);
        console.log(displayBookDetails(book));
    </script>
