<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Iteration</title>
    <style>
        li{
            font-size: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <li>Js_Group2 assignment-19:JS Array Iteration <br>
        Assignment: Use .forEach() to iterate over an array of numbers and 
        print each number multiplied by 2.
    </li>

    <script>
        let numbers=[1,5,15,20,30];

        numbers.forEach(element => {
            console.log(element*2);
        });

    </script>
    
</body>
</html>
