<body>
    <li>Js_Group2 assignment-14:JS Number Properties <br>
        Assignment: Explore the properties of JavaScript numbers by creating a program
         that demonstrates Number.MAX_VALUE, Number.MIN_VALUE, and Number.NaN.
    </li>

    <script>
        function DemostrateJsNumberProperties(){
            console.log("DemostrateJsNumberProperties");
            console.log("Number.MAX_VALUE:");
            console.log(Number.MAX_VALUE);

            console.log("Number.MIN_VALUE:");
            console.log(Number.MIN_VALUE);

            console.log("Number.NaN:(Not a number)");
            console.log(Number.NaN);

            let InvalidOperation = 0/0;//output:NaN;
            console.log("InvalidOperation:", InvalidOperation);
        }

        DemostrateJsNumberProperties();
    </script>
